<div class="container">
    <h1>Формула третья: Политология</h1>
    <div class="question" id="question"></div>
    <div class="buttons">
        <button class="correct" onclick="checkAnswer(true)">✅ Правильно</button>
        <button class="wrong" onclick="checkAnswer(false)">❌ Неправильно</button>
    </div>
    <div class="result" id="result"></div>
    <div class="score" id="score"></div>
</div>
<style>
    body { 
        font-family: Arial, sans-serif; 
        text-align: center; 
        margin: 50px; 
        background-color:#cecedc; 
        color: #333;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }
    h1 {
        color: #2c3e50;
    }
    .question { 
        font-size: 20px; 
        margin: 20px 0;
        font-weight: bold;
    }
    .buttons button { 
        margin: 10px; 
        padding: 10px 20px; 
        font-size: 18px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        transition: 0.3s;
    }
    .buttons button:hover {
        opacity: 0.8;
    }
    .buttons .correct {
        background-color: #27ae60; 
        color: white;
    }
    .buttons .wrong {
        background-color: #c73626; 
        color: white;
    }
    .result {
        font-size: 18px; 
        margin-top: 20px;
        font-weight: bold;
    }
    .score {
        margin-top: 10px;
        font-size: 16px;
    }
</style>

<script>
    const questions = [
        { text: "Политология занимается только изучением выборов.", correct: false, explanation: "Нет, она изучает власть, политические процессы и прогнозирует события." },
        { text: "Анализ политических процессов включает исследование выборов и режимов.", correct: true, explanation: "Верно, это важная часть политологии." },
        { text: "Прогнозирование в политологии помогает моделировать возможные сценарии.", correct: true, explanation: "Да, прогнозирование — один из ключевых аспектов политологии." },
        { text: "Научные методы в политологии не включают социологические исследования.", correct: false, explanation: "Нет, социологические исследования — важный метод политологии." }
    ];
    
    let currentQuestion = 0;
    let score = 0;
    
    function loadQuestion() {
        if (currentQuestion < questions.length) {
            document.getElementById("question").textContent = questions[currentQuestion].text;
            document.getElementById("result").textContent = "";
        } else {
            let finalMessage = `Игра окончена! Ваш счёт: ${score} / ${questions.length}. `;
            if (score === questions.length) {
                finalMessage += "Отличный результат!";
            } else if (score >= questions.length / 2) {
                finalMessage += "Хороший результат, но есть куда стремиться!";
        
            }

            document.getElementById("question").textContent = finalMessage;
            document.querySelector(".buttons").style.display = "none";
            document.getElementById("result").textContent = ""; // Убираем последний комментарий
            
            // Добавляем формулу политологии
            let explanationText = `
                <h2>Политология = (Изучение власти + Анализ политических процессов + Прогнозирование) × Научные методы</h2>
                <p><strong>Изучение власти:</strong> Как власть формируется, распределяется и реализуется в разных странах и культурах.</p>
                <p><strong>Анализ политических процессов:</strong> Изучение выборов, политических режимов, взаимодействия институтов.</p>
                <p><strong>Прогнозирование:</strong> Моделирование возможных сценариев развития политических событий.</p>
                <p><strong>Научные методы:</strong> Социологические исследования, статистический анализ, политическое моделирование.</p>
            `;
            let explanationDiv = document.createElement("div");
            explanationDiv.innerHTML = explanationText;
            document.querySelector(".container").appendChild(explanationDiv);
        }
    }
    
    function checkAnswer(userAnswer) {
        const question = questions[currentQuestion];
        if (userAnswer === question.correct) {
            score++;
            document.getElementById("result").textContent = "✅ Верно! " + question.explanation;
        } else {
            document.getElementById("result").textContent = "❌ Ошибка! " + question.explanation;
        }
        currentQuestion++;
        setTimeout(loadQuestion, 2000);
    }
    
    loadQuestion();
</script>

</body>
</html>
</html>
