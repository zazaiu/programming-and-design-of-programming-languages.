<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politics quiz</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color:#cecedc; 
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        .question { 
            font-size: 20px; 
            margin: 20px 0;
            font-weight: bold;
        }
        .buttons button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 18px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        .buttons .correct {
            background-color: #27ae60; 
            color: white;
        }
        .buttons .wrong {
            background-color: #c73626; 
            color: white;
        }
        .result {
            font-size: 18px; 
            margin-top: 20px;
            font-weight: bold;
        }
        .score {
            margin-top: 10px;
            font-size: 16px;
        }
   
    </style>
</head>

<body>
    <div class="container">
        <h1>Формула первая: Власть</h1>
        <div class="question" id="question"></div>
        <div class="buttons">
            <button class="correct" onclick="checkAnswer(true)">✅ Правильно</button>
            <button class="wrong" onclick="checkAnswer(false)">❌ Неправильно</button>
        </div>
        <div class="result" id="result"></div>
        <div class="score" id="score"></div>
    </div>

    <script>
        const questions = [
            { text: "Легитимность — это контроль над армией и полицией.", correct: false, explanation: "Нет, это контроль. Легитимность — это признание власти обществом." },
            { text: "Влияние — это способность управлять поведением людей.", correct: true, explanation: "Влияние — это возможность убеждать, давить или использовать авторитет." },
            { text: "Ресурсы включают деньги, армию и СМИ.", correct: true, explanation: "Ресурсы — это экономическая, военная и информационная мощь." },
            { text: "Контроль — это когда люди добровольно признают власть.", correct: false, explanation: "Нет, это легитимность. Контроль связан с принуждением." }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        
        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").textContent = questions[currentQuestion].text;
                document.getElementById("result").textContent = "";
            } else {
                document.getElementById("question").textContent = "Игра окончена! Ваш счёт: " + score + " / " + questions.length;
                document.querySelector(".buttons").style.display = "none";
            }
        }
        
        function checkAnswer(userAnswer) {
            const question = questions[currentQuestion];
            if (userAnswer === question.correct) {
                score++;
                document.getElementById("result").textContent = "✅ Верно! " + question.explanation;
            } else {
                document.getElementById("result").textContent = "❌ Ошибка! " + question.explanation;
            }
            currentQuestion++;
            setTimeout(loadQuestion, 2000);
        }
        
        loadQuestion();
        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").textContent = questions[currentQuestion].text;
                document.getElementById("result").textContent = "";
            } else {
                let finalMessage = "Игра окончена! Ваш счёт: " + score + " / " + questions.length + ". ";
                if (score === questions.length) {
                    finalMessage += "Отличный результат! ";
                } else if (score >= questions.length / 2) {
                    finalMessage += "Хороший результат, но есть куда стремиться! ";
                }
                document.getElementById("question").textContent = finalMessage;
                document.querySelector(".buttons").style.display = "none";
                document.getElementById("result").textContent = ""; // Убираем последний комментарий
                
                let explanationText = `
                    <h2> Власть = Влияние × (Ресурсы + Легитимность + Контроль)</h2>
                    <p><strong>Ресурсы:</strong> Экономические, силовые, информационные, культурные.<p>
                    <p><strong>Легитимность:</strong> Признание права на власть обществом.</p>
                    <p><strong>Контроль:</strong> Возможность отслеживать и регулировать исполнение своих решений.</p>
                    <p><strong>Влияние:</strong> Способность управлять поведением и решениями людей.</p>
                `;
                let explanationDiv = document.createElement("div");
                explanationDiv.innerHTML = explanationText;
                document.querySelector(".container").appendChild(explanationDiv);
            }
        }
    </script> </body>
<button onclick="window.location.href='politika.html'" 
    style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 18px; border: none; border-radius: 5px; background-color: #0872b8; color: white; cursor: pointer; transition: 0.3s;">
    ➡ Перейти к второй формуле
</button>

</html>
